<md-toolbar>
  <md-select placeholder="Esporte" class="m" [(ngModel)]="esporte">
    <md-option *ngFor="let esporte of ['ciclismo','natação','atletismo']" [value]="esporte">{{ esporte }}</md-option>
  </md-select>
  <md-select placeholder="Sexo" class="m" [(ngModel)]="sexo">
    <md-option *ngFor="let sexo of ['todos','masculino', 'feminino']" [value]="sexo">{{ sexo }}</md-option>
  </md-select>
  <button md-raised-button color="primary" class="m" (click)="atualizar()">Atualizar</button>
</md-toolbar>

<div fxFlexFill fxLayout="row">
  <app-lista-atletas [lista]="atletas" (selected)="setSelecionado($event)"></app-lista-atletas>
  <div fxFlex>
    <app-atleta-detalhe [atleta]="atletaSelecionado"></app-atleta-detalhe>
  </div>
</div>
