<md-card *ngIf="atleta">
    <md-card-header>
        <img src="{{atleta.image}}" md-card-avatar class="header-image" />
        <md-card-title>{{atleta.nome}}</md-card-title>
        <md-card-subtitle>{{atleta.esporte}} - {{atleta.sexo}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div>
            <h3>Batimento card√≠aco x tempo de prova</h3>
        </div>
        <canvas baseChart width="400" height="400"
                [datasets]="graficoBatimentosData"
                [labels]="graficoBatimentosLabels"
                [options]="graficoBatimentosOpt"
                [legend]="true"
                chartType="line"></canvas>
    </md-card-content>
</md-card>
