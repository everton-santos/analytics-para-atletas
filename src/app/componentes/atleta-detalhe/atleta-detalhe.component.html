<md-card *ngIf="atleta">
    <md-card-header>
        <img src="{{atleta.image}}" md-card-avatar class="header-image" />
        <md-card-title>{{atleta.nome}}</md-card-title>
        <md-card-subtitle>{{atleta.esporte}} - {{atleta.sexo}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div fxLayout="row">
            <div fxFlex>
                <div>
                    <h3>Batimento card√≠aco x tempo de prova</h3>
                </div>
                <canvas baseChart width="400" height="150" [datasets]="graficoBatimentosData" [labels]="graficoBatimentosLabels" [options]="graficoBatimentosOpt"
                    [legend]="true" chartType="line">
                </canvas>
            </div>
            <div fxFlex>
                <div>
                    <h3>Analise geral do atleta</h3>
                </div>
                <canvas baseChart width="200" height="100" [datasets]="graficoAnaliseData" [labels]="graficoAnaliseLabels" chartType="radar"></canvas>
            </div>
        </div>
    </md-card-content>
</md-card>
